        <form  class="contact-form">
          <div class="contact-form-group">
            <label  class="contact-label" for="name">Nombre</label>
            <input class="contact-input" required type="text" name="name" id="name">
          </div>
          <div class="contact-form-group">
            <label class="contact-label" for="email">Email</label>
            <input class="contact-input" required type="email" name="email" id="email">
          </div>
          <div class="contact-form-group">
            <label class="contact-label" for="message">Mensaje</label>
            <textarea class="contact-input" required name="message" id="message" cols="30" rows="6"></textarea>
          </div>

          <button type="submit" class="contact-form-submit">Enviar</button>
        </form>
